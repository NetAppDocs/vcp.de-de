indexpage:
  lead: Das NetApp Element Plug-in für VMware vCenter Server stellt ein Plug-in für
    die VMware vSphere Schnittstelle bereit, sodass Sie Storage-Cluster mit NetApp
    Element Software managen und überwachen können. Sie können diese Dokumentseite
    verwenden, um mehr über das Plug-in zu erfahren und es zu verwenden. An dieser
    doc-Seite werden das Remote Element Plug-in für vCenter 5.0 und höher und das
    lokale Element Plug-in für vCenter 4.6 auf 4.10 behandelt.
